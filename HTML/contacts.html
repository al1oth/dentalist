<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/contacts-style.css">
    <link rel="stylesheet" href="../CSS/media-contacts.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="div-header">
                <p class="header__logo"><a href="../index.html"><img src="../ASSETS/IMG/ICONS/Logo.png" alt="Лого">Dentist.</a></p>
                <nav>
                    <ul class="header__ul">
                        <li><a href="../HTML/about.html">О НАС</a></li>
                        <li><a href="../HTML/contacts.html">ЗАПИСЬ</a></li>
                    </ul>
                </nav>
            </div>    
        </div>
    </header>
<main>
    <section class="section-contacts">
        <div class="container">
            <p class="section-contacts__mini-title">ЗАПИСЬ НА ПРИЕМ</p>
            <div class="section-contacts__title">
                <h2>Уход у стоматолога - это удовольствие!</h2>
                <p>Здесь вы можете оставить заявку у нас на запись, и наши консультанты с вами свяжутся в течении короткого времени!</p>
            </div>
            <form action="#" class="section-contacts__form">
                <p><label for="name" class="section-contacts__label">Имя</label></p>
                <p><input type="text" placeholder="Введите ваше имя..." name="name" class="section-contacts__input"></p>
                <p><label for="email" class="section-contacts__label">Эл. Почта</label></p>
                <p><input type="email" placeholder="Введите вашу эл. почту..." name="email" class="section-contacts__input"></p>
                <p><label for="number" class="section-contacts__label">Номер телефона</label></p>
                <p><input type="number" placeholder="Введите ваш номер телефона..." name="number" class="section-contacts__input"></p>
                <p><label for="message" class="section-contacts__label">Комментарий</label></p>
                <p><input type="message" placeholder="Опишите вашу проблему..." name="messsage" class="section-contacts__input-message"></p>
                <p><input type="submit" name="submit" value="Записаться" class="section-contacts__submit"></p>
            </form>
        </div>
    </section>
</main>
    <footer>
        <div class="container">
            <p>©Dentalist. ВСЕ ПРАВА ЗАЩИЩЕНЫ</p>
        </div>
    </footer>
</body>
</html>
